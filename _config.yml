# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 余延平的记事本
subtitle: TO BE OR NOT TO BE
description: 与世界分享我的知识、经验和见解。
author: Jeffrey Yu
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.yuyanping.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
# plugins:

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: zero

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/HelloYu/helloyu.github.io.git
  branch: master

feed:
  type: atom
  path: atom.xml
  limit: 20

sitemap:
    path: sitemap.xml

disqus_shortname: yuyanping

# Swiftype Search Key
swiftype_key: HP2B6hbVhWQ7sfYU4Lfr

social:
  github: https://github.com/HelloYu
  zhihu: http://www.zhihu.com/people/yuyanping
  twitter: https://twitter.com/jeffrey_colbert

avatar: /images/avatar.png